<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/CSS DOCUMENTS/facebook.css" />
  </head>
  <body>
    <div class="Container">
      <header style="text-align: center">Shop<span>Star</span></header>
      <div class="parentcontainer">
        <h2 style="text-align: center; padding: 20px">Welcome back</h2>
        <form action="#">
          <label for="facebook"> </label>
          <input type="text" placeholder="Email or Phone number" />
          <input type="password" placeholder="Password" id="" />
          <p style="padding: 15px" class="forget">Forget password</p>
          <input
            style="background-color: rgb(183, 146, 14)"
            type="button"
            value="Log In"
          />
          <p style="text-align: center; padding-top: 15px">or Sign up using</p>
          <div id="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
